<section id="contact" class="bg-light-gray py-20 font-sans text-rich-black">
    <div class="container mx-auto px-6">
        <!-- Heading -->
        <header class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-extrabold text-lemon-blue">Let's Connect</h2>
            <div class="w-24 h-1 bg-lemon-blue mx-auto mt-2 rounded-full"></div>
            <p class="mt-4 text-gray-700 max-w-2xl mx-auto">
                Whether it’s a collaboration, a full-stack build, or a fitness project — I’m open to hearing from you.
                Reach out through any of the platforms below.
            </p>
        </header>

        <!-- Contact Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10">
            <div *ngFor="let contact of contacts" class="transform hover:scale-105 transition duration-300 ease-in-out">

                <div class="flex flex-col justify-center items-center mb-2 block bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition">
                    <a [href]="contact.url" target="_blank" rel="noopener noreferrer"
                        class="">
                        <i-feather [name]="contact.icon" class="text-lemon-blue"
                            style="width: 32px; height: 32px;"></i-feather>
                    </a>
                    <p class="font-semibold text-gray-800 text-lg">{{ contact.message }}</p>
                    <p class="text-sm text-gray-500 mt-1 truncate">{{ contact.handle }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
