<div class="shadow-lg text-xl font-sans text-gray-900 bg-gradient-to-b from-dark-gray via-light-gray to-dark-gray">
    <div class="p-8 py-48">
        <p class="text-2xl md:text-4xl font-mono text-center mb-4 text-gray-900 font-bold">
           Reach out to me
        </p>
        <p class="mt-4 w-12 mx-auto border-2 p-1 bg-lemon-blue rounded-lg border-lemon-blue"></p>
        <div class="gap-2 p-4 grid grid-cols-3 md:grid-cols-6 mt-20 font-mono">
            <div class="w-auto flex-cols items-center justify-center rounded-md hover:scale-105"
                *ngFor="let contact of contacts">
                <div class="text-center p-2 text-sm md:text-xl">
                    <a href="{{ contact.url }}" target="_blank" rel="noopener noreferrer">
                        <p class="p-2 py-2 font-bold rounded-md cursor-pointer text-gray-500 hover:text-lemon-blue">
                            {{ contact.message }}
                        </p>
                        <i-feather name="{{ contact.icon }}" class="text-gray-900 hover:text-lemon-blue" style="width: 30px;"></i-feather>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
