<div class="shadow-lg text-xl font-sans text-light-gray bg-gradient-to-b from-lemon-green via-dark-blue to-dark-blue">
    <div class="p-8 py-48">
        <p class="text-2xl md:text-4xl font-sans text-center mb-4 text-dark-blue font-bold">
            Reach out to me on my socials
        </p>
        <div class="gap-2 p-4 grid grid-cols-3 md:grid-cols-6 mt-20 font-mono">
            <div class="w-auto flex-cols items-center justify-center rounded-md hover:scale-105"
                *ngFor="let contact of contacts">
                <div class="text-center p-2 text-sm md:text-xl">
                    <a href="{{ contact.url }}" target="_blank" rel="noopener noreferrer">
                        <p class="p-2 py-2 font-bold rounded-md cursor-pointer text-light-gray">
                            {{ contact.message }}
                        </p>
                        <i-feather name="{{ contact.icon }}" class="text-lemon-green" style="width: 30px;"></i-feather>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
