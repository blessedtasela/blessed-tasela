<div class="shadow-lg text-xl font-mono text-light-gray bg-gradient-to-b from-lemon-green via-dark-blue to-dark-blue">
    <div class="p-8 py-48">
        <p class="text-xl md:text-4xl font-sans text-center mb-4 text-dark-blue font-bold">
            Clients Review and Testimonials
        </p>
        <div class="gap-8 space-y-12 md:space-y-0 p-8 grid grid-cols md:grid-cols-3 mt-20 p-2 text-dark-blue">
            <div class="w-90 bg-white flex-cols items-center justify-center gap rounded-md hover:scale-105"
                *ngFor="let testimonial of testimonials">
                <div class="flex items-center justify-center">
                    <img src="{{ testimonial.imgLink }}" class="w-64 object-cover rounded-full p-4 cursor-pointer">
                </div>
                <p class="text-md lg:text-lg p-2 font-bold text-center">{{ testimonial.name }}</p>
                <p class="text-sm lg:text-md p-4 text-justify">{{ testimonial.testimonial }}</p>
                <p class="font-bold text-sm lg:text-md italic p-4">
                    {{ testimonial.rating }}
                    <i-feather name="star" class="p-1 -mt-1 text-lemon-green" style="width: 30px;"></i-feather>
                </p>
            </div>
        </div>
    </div>
</div>
